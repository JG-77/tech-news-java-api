<!DOCTYPE html>
<!--layout:decorate="~{layout}, designates that the homepage HTML file will be bound to layout.html-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Homepage</title>
</head>

<body>
<!--layout:fragment="content" defines which specific content from the homepage.html page will be displayed on layout.html-->
<div layout:fragment="content">
  <ol>
<!--Thymeleaf for loop
This states that Thymeleaf should iterate over each post inside ${postList},
creating a list item (<li>) for each iteration and giving them all a class of post-list-->
    <li th:each="post : ${postList}" class="post-list">
      <div th:insert="fragments/post-fragment :: post-fragment"></div>
    </li>
  </ol>
</div>

</body>
</html>
